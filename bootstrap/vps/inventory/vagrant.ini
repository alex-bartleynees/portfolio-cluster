[k8s_master]
k8s ansible_host=127.0.0.1 ansible_port=2222 ansible_user=vagrant

[k8s_nodes]
k8s ansible_host=127.0.0.1 ansible_port=2222 ansible_user=vagrant

[all:vars]
ansible_ssh_private_key_file=.vagrant/machines/k8s/virtualbox/private_key
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o PubkeyAcceptedKeyTypes=+ssh-rsa -o HostKeyAlgorithms=+ssh-rsa'
