---
- name: Deploy Root App Helm Chart
  hosts: k8s_master
  become: false
  vars:
    kube_config_dir: "/home/{{ ansible_user }}/.kube"
    release_name: "root-app"
    namespace: "argocd"
    # Use environments/dev for local testing, components for production
    root_app_path: "components"
    git_branch: "HEAD"

  tasks:
    - name: Install root app chart
      command: >
        helm upgrade --install {{ release_name }}
        oci://registry-1.docker.io/{{ docker_username }}/root-app
        --namespace {{ namespace }}
        --set spec.source.path={{ root_app_path }}
        --set spec.source.targetRevision={{ git_branch }}
      environment:
        KUBECONFIG: "{{ kube_config_dir }}/config"
      register: helm_install
      changed_when: helm_install.rc == 0

    - name: Show all deployed releases
      command: helm ls -A
      environment:
        KUBECONFIG: "{{ kube_config_dir }}/config"
      register: helm_ls
      changed_when: false

    - name: Display releases
      debug:
        var: helm_ls.stdout_lines
