- name: Install and Configure Helm
  hosts: k8s_master
  become: true
  vars:
    helm_version: "v3.16.3"
    helm_architecture: "linux-amd64" # Change to linux-amd64 for x86_64 systems
    helm_checksum: "sha256:f5355c79190951eed23c5432a3b920e071f4c00a64f75e077de0dd4cb7b294ea"
    helm_additional_repos:
      - name: stable
        url: https://charts.helm.sh/stable
      - name: bitnami
        url: https://charts.bitnami.com/bitnami
      # Add more repositories as needed

  tasks:
    - name: Check if Helm is installed
      command: helm version
      register: helm_check
      ignore_errors: true
      changed_when: false
      become: false

    - name: Create temp directory for Helm
      file:
        path: /tmp/helm
        state: directory
        mode: "0755"
      when: helm_check.rc != 0

    - name: Download Helm
      get_url:
        url: "https://get.helm.sh/helm-{{ helm_version }}-{{ helm_architecture }}.tar.gz"
        dest: "/tmp/helm/helm.tar.gz"
        checksum: "{{ helm_checksum }}"
        mode: "0644"
      when: helm_check.rc != 0

    - name: Extract Helm binary
      unarchive:
        src: "/tmp/helm/helm.tar.gz"
        dest: "/tmp/helm"
        remote_src: yes
      when: helm_check.rc != 0

    - name: Move Helm binary to /usr/local/bin
      copy:
        src: "/tmp/helm/{{ helm_architecture }}/helm"
        dest: "/usr/local/bin/helm"
        mode: "0755"
        remote_src: yes
      when: helm_check.rc != 0

    - name: Add Helm repositories
      command: helm repo add {{ item.name }} {{ item.url }}
      loop: "{{ helm_additional_repos }}"
      register: helm_repo_add
      changed_when: helm_repo_add.rc == 0
      failed_when:
        - helm_repo_add.rc != 0
        - '"already exists" not in helm_repo_add.stderr'
      become: false

    - name: Update Helm repos
      command: helm repo update
      become: false
      when: helm_repo_add.changed

    - name: Clean up Helm installation files
      file:
        path: /tmp/helm
        state: absent
      when: helm_check.rc != 0
