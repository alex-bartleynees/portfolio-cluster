---
- name: Install and Configure Helm
  hosts: k8s_master
  become: true
  vars:
    helm_version: "v3.19.2"
    helm_architecture: "linux-amd64"
    helm_checksum: "sha256:2114c9dea2844dce6d0ee2d792a9aae846be8cf53d5b19dc2988b5a0e8fec26e"

  tasks:
    - name: Check if Helm is installed
      command: helm version
      register: helm_check
      ignore_errors: true
      changed_when: false
      become: false

    - name: Create temp directory for Helm
      file:
        path: /tmp/helm
        state: directory
        mode: "0755"
      when: helm_check.rc != 0

    - name: Download Helm
      get_url:
        url: "https://get.helm.sh/helm-{{ helm_version }}-{{ helm_architecture }}.tar.gz"
        dest: "/tmp/helm/helm.tar.gz"
        checksum: "{{ helm_checksum }}"
        mode: "0644"
      when: helm_check.rc != 0

    - name: Extract Helm binary
      unarchive:
        src: "/tmp/helm/helm.tar.gz"
        dest: "/tmp/helm"
        remote_src: yes
      when: helm_check.rc != 0

    - name: Move Helm binary to /usr/local/bin
      copy:
        src: "/tmp/helm/{{ helm_architecture }}/helm"
        dest: "/usr/local/bin/helm"
        mode: "0755"
        remote_src: yes
      when: helm_check.rc != 0

    - name: Create .helm directory for user
      file:
        path: "~/.helm"
        state: directory
        mode: "0755"
      become: false

    - name: Clean up Helm installation files
      file:
        path: /tmp/helm
        state: absent
      when: helm_check.rc != 0
