apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base components
resources:
  - ../../components

# Vagrant-specific patches
patches:
  # MetalLB IP address pool for local network
  - path: metallb-ipaddresspool-patch.yaml
    target:
      kind: IPAddressPool
      name: first-pool

  # Let's Encrypt staging for testing
  - path: letsencrypt-staging.yaml
    target:
      kind: ClusterIssuer
      name: letsencrypt
