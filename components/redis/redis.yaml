apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.x.x
    chart: redis
    helm:
      values: |
        global:
          security:
            allowInsecureImages: true

        image:
          registry: docker.io
          repository: bitnamisecure/redis
          tag: latest

        auth:
          enabled: true
          existingSecret: redis-auth
          existingSecretPasswordKey: REDIS_PASSWORD

        tls:
          enabled: true
          authClients: true
          autoGenerated: false
          existingSecret: redis-tls
          certFilename: tls.crt
          certKeyFilename: tls.key
          certCAFilename: ca.crt

        master:
          persistence:
            enabled: true
            size: 8Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m

        replica:
          replicaCount: 1
          persistence:
            enabled: true
            size: 8Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m

        metrics:
          enabled: true
          image:
            registry: docker.io
            repository: bitnamisecure/redis-exporter
            tag: latest
          serviceMonitor:
            enabled: true
            namespace: monitoring

  destination:
    server: https://kubernetes.default.svc
    namespace: redis

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
