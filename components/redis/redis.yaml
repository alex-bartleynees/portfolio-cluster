apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 20.x.x
    chart: redis
    helm:
      values: |
        global:
          security:
            allowInsecureImages: true

        image:
          registry: docker.io
          repository: bitnamisecure/redis
          tag: latest

        auth:
          enabled: true
          existingSecret: redis-auth
          existingSecretPasswordKey: REDIS_PASSWORD

        tls:
          enabled: true
          authClients: false
          autoGenerated: false
          existingSecret: redis-tls
          certFilename: tls.crt
          certKeyFilename: tls.key
          # Disable TLS for internal replication - only use TLS for external client connections
          replication: false

        master:
          persistence:
            enabled: true
            size: 8Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            enabled: true
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - redis-cli --tls --insecure -a $(cat $REDIS_PASSWORD_FILE) ping | grep PONG
          readinessProbe:
            enabled: true
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - redis-cli --tls --insecure -a $(cat $REDIS_PASSWORD_FILE) ping | grep PONG

        replica:
          replicaCount: 1
          persistence:
            enabled: true
            size: 8Gi
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          livenessProbe:
            enabled: true
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - redis-cli --tls --insecure -a $(cat $REDIS_PASSWORD_FILE) ping | grep PONG
          readinessProbe:
            enabled: true
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
            exec:
              command:
                - sh
                - -c
                - redis-cli --tls --insecure -a $(cat $REDIS_PASSWORD_FILE) ping | grep PONG

        metrics:
          enabled: true
          image:
            registry: docker.io
            repository: bitnamisecure/redis-exporter
            tag: latest
          serviceMonitor:
            enabled: true
            namespace: monitoring

  destination:
    server: https://kubernetes.default.svc
    namespace: redis

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
