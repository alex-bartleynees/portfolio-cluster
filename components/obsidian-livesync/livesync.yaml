apiVersion: v1
kind: Service
metadata:
  name: obsidian-db
spec:
  selector:
    app: obsidian-db # matches the labels in your StatefulSet
  ports:
    - protocol: TCP
      port: 5984
      targetPort: 5984
  type: ClusterIP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: obsidian-db
spec:
  serviceName: "obsidian-db"
  replicas: 1
  selector:
    matchLabels:
      app: obsidian-db
  template:
    metadata:
      labels:
        app: obsidian-db
    spec:
      securityContext:
        fsGroup: 10001
      containers:
        - name: obsidian-db
          image: docker.io/oleduc/docker-obsidian-livesync-couchdb:master
          resources:
            requests:
              memory: "2Gi"
              cpu: "0.5"
            limits:
              memory: "3Gi"
              cpu: "1"
          ports:
            - containerPort: 5984
              name: tcpobsidian
          env:
            - name: SERVER_URL
            - value: "https://obsidian.alexbartleynees.com"
            - name: COUCHDB_DATABASE
            - value: obsidian
            - name: COUCHDB_USER
              valueFrom:
                secretKeyRef:
                  name: obsidian
                key: COUCHDB_USER
            - name: COUCHDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: obsidian
                  key: COUCHDB_PASSWORD
          volumeMounts:
            - name: obsidiandata
              mountPath: "/opt/couchdb/data"
  volumeClaimTemplates:
    - metadata:
        name: obsidiandata
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: openebs-hostpath
        resources:
          requests:
            storage: 8Gi
