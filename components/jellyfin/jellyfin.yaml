apiVersion: v1
kind: Namespace
metadata:
  name: jellyfin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-jellyfin-ingress
  namespace: jellyfin
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Basic Jellyfin support
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - media.alexbartleynees.com
      secretName: media-tls
  rules:
    - host: media.alexbartleynees.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: media-jellyfin
                port:
                  number: 8096
---
apiVersion: v1
kind: Service
metadata:
  name: media-jellyfin
  namespace: jellyfin
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8096
      targetPort: 8096
      protocol: TCP
      name: http
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: media-jellyfin
  namespace: jellyfin
  labels:
    kubernetes.io/service-name: media-jellyfin
addressType: IPv4
ports:
  - name: http
    port: 8096
    protocol: TCP
endpoints:
  - addresses:
      - "100.98.211.116"
