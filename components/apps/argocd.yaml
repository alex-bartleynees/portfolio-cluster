apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 5.51.6
    helm:
      values: |
        server:
          config:
            url: https://argo-cd.alexbartleynees.com
            params:
              server.insecure: true
        configs:
          params:
            enableOCI: true
          cm:
            kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
        repoServer:
          env:
            - name: HELM_ENABLE_OIDC
              value: "true"
            - name: XDG_CONFIG_HOME
              value: /.config
            - name: GNUPGHOME
              value: /home/argocd/.gnupg
          volumes:
            - name: custom-tools
              emptyDir: {}
            - name: sops-gpg
              secret:
                secretName: sops-gpg
            - name: gnupg-home
              emptyDir: {}
          initContainers:
            - name: install-ksops
              image: viaductoss/ksops:v4.3.2
              command: ["/bin/sh", "-c"]
              args:
                - |
                  echo "Installing KSOPS..."
                  mv ksops /custom-tools/;
                  mv kustomize /custom-tools/;
                  echo "Done.";
              volumeMounts:
                - mountPath: /custom-tools
                  name: custom-tools
            - name: import-gpg-key
              image: argoproj/argocd:v2.1.7
              command: ["gpg", "--import", "/sops-gpg/sops.asc"]
              env:
                - name: GNUPGHOME
                  value: /gnupg-home/.gnupg
              volumeMounts:
                - mountPath: /sops-gpg
                  name: sops-gpg
                - mountPath: /gnupg-home
                  name: gnupg-home 
          volumeMounts:
            - mountPath: /usr/local/bin/kustomize
              name: custom-tools
              subPath: kustomize
            - mountPath: /usr/local/bin/ksops
              name: custom-tools
              subPath: ksops
            - mountPath: /home/argocd/.gnupg
              name: gnupg-home
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: argocd-server-network-policy
  namespace: argocd
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 80
          protocol: TCP
        - port: 443
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argo-cd.alexbartleynees.com
      secretName: website-tls
  rules:
    - host: argo-cd.alexbartleynees.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
