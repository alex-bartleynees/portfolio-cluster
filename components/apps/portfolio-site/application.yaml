apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-site
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/alex-bartleynees/portfolio.git
    path: deployment/helm-charts/portfolio-site
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: product-feedback
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
