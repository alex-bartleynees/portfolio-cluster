apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 79.5.0
    helm:
      values: |
        crds:
          enabled: false  
        grafana:
          admin:
            existingSecret: grafana-admin-credentials
            userKey: ADMIN_USER
            passwordKey: ADMIN_PASSWORD
          persistence:
            enabled: true
            size: 10Gi
            storageClassName: openebs-hostpath
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              kubernetes.io/ingress.class: nginx
              cert-manager.io/cluster-issuer: letsencrypt
              kubernetes.io/tls-acme: "true"
            hosts:
              - grafana.alexbartleynees.com  
            path: /
            pathType: Prefix
            tls:
            - secretName: grafana-tls
              hosts:
              - grafana.alexbartleynees.com
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m
        prometheus:
          prometheusSpec:
            retention: 7d  
            retentionSize: "40GB"  
            enableRemoteWriteReceiver: true
            resources:
              requests:
                memory: 400Mi
                cpu: 200m
              limits:
                memory: 600Mi
                cpu: 500m
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: openebs-hostpath
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
        alertmanager:
          alertmanagerSpec:
            resources:
              requests:
                memory: 32Mi
                cpu: 50m
              limits:
                memory: 64Mi
                cpu: 100m
            storage:
              volumeClaimTemplate:
                spec:
                  storageClassName: openebs-hostpath
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
        prometheus-node-exporter:
          resources:
            requests:
              memory: 16Mi
              cpu: 50m
            limits:
              memory: 32Mi
              cpu: 100m
        kube-state-metrics:
          resources:
            requests:
              memory: 32Mi
              cpu: 50m
            limits:
              memory: 64Mi
              cpu: 100m
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
