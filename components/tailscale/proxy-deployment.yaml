# Tailscale egress service - this creates a Tailscale-connected proxy automatically
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-egress
  namespace: tailscale
  annotations:
    tailscale.com/tailnet-fqdn: media.tail8ca202.ts.net
spec:
  type: ExternalName
  externalName: media.tail8ca202.ts.net
  ports:
  - port: 8096
    protocol: TCP